<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustID | Search Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff0000; --cyan: #00f2fe; --dark: #000000; --green: #00ff88; }
        body { background: var(--dark); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; overflow-x: hidden; }
        header { text-align: center; padding: 50px 20px; }
        .logo-box i { font-size: 85px; color: var(--cyan); animation: shieldBlink 0.8s infinite; }
        @keyframes shieldBlink { 0%, 100% { opacity: 1; filter: drop-shadow(0 0 30px var(--cyan)); } 50% { opacity: 0.1; } }
        .brand-name { font-family: 'Montserrat', sans-serif; font-size: 55px; margin: 10px 0; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* SEARCH SECTION */
        .search-container { padding: 40px 20px; text-align: center; }
        .search-bar { width: 85%; max-width: 500px; padding: 22px; border-radius: 60px; border: 4px solid var(--cyan); background: transparent; color: #fff; font-size: 18px; font-weight: bold; text-align: center; outline: none; }
        .search-btn { background: var(--cyan); color: #000; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; margin-top: 20px; cursor: pointer; text-transform: uppercase; }
        
        /* RESULT BOX */
        #result-box { margin-top: 30px; padding: 20px; border-radius: 15px; display: none; max-width: 500px; margin-left: auto; margin-right: auto; font-weight: 800; text-transform: uppercase; }
        .danger { background: rgba(255, 0, 0, 0.2); border: 2px solid var(--red); color: var(--red); animation: shake 0.5s; }
        .safe { background: rgba(0, 255, 136, 0.1); border: 2px solid var(--green); color: var(--green); }

        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 50% { transform: translateX(10px); } 100% { transform: translateX(0); } }

        .slider-box { position: relative; width: 100%; height: 500px; background: #000; margin: 30px 0; border-top: 6px solid var(--red); border-bottom: 6px solid var(--red); overflow: hidden; }
        .slide { position: absolute; width: 100%; height: 100%; opacity: 0; animation: emotionalFade 15s infinite; }
        .slide img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5); }
        @keyframes emotionalFade { 0%, 33% { opacity: 0; } 5%, 28% { opacity: 1; } }
        .slide:nth-child(1) { animation-delay: 0s; }
        .slide:nth-child(2) { animation-delay: 5s; }
        .slide:nth-child(3) { animation-delay: 10s; }
    </style>
</head>
<body>

<header>
    <div class="logo-box"><i class="fas fa-shield-halved"></i></div>
    <h1 class="brand-name">TrustID</h1>
</header>

<div class="search-container">
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter Name or Account Number...">
    <br>
    <button class="search-btn" onclick="checkScammer()">Verify Now</button>
    <div id="result-box"></div>
</div>

<div class="slider-box">
    <div class="slide"><img src="https://i.postimg.cc/w1rkcMbG/IMG-20260119-WA0093.jpg"></div>
    <div class="slide"><img src="https://i.postimg.cc/bZ4QSMs2/IMG-20260119-WA0091.jpg"></div>
    <div class="slide"><img src="https://i.postimg.cc/WdxMqKhZ/IMG-20260119-WA0096(1).jpg"></div>
</div>

<script>
    // JERIN SUNAYEN SCAMMERS (Zaka iya kara wasu a nan)
    const scammers = [
        "0123456789", 
        "2233445566", 
        "CHINELO OKORO", 
        "FAKE HAIR VENDOR",
        "8899776655"
    ];

    function checkScammer() {
        const input = document.getElementById('searchInput').value.toUpperCase().trim();
        const resultBox = document.getElementById('result-box');
        
        if (input === "") {
            alert("Please enter a name or number");
            return;
        }

        resultBox.style.display = "block";

        if (scammers.includes(input)) {
            resultBox.className = "danger";
            resultBox.innerHTML = "<i class='fas fa-exclamation-triangle'></i> SCAMMER DETECTED! <br> This account/name is blacklisted.";
        } else {
            resultBox.className = "safe";
            resultBox.innerHTML = "<i class='fas fa-check-circle'></i> NOT FOUND <br> Be careful, they might be new scammers.";
        }
    }
</script>

</body>
</html>
