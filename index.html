<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustID | Security Shield</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --red: #ff3b3b; --cyan: #00f2fe; --dark: #000000; --green: #00ff88; --warning: #ffae00; --gray: #111111; }
        body { background: var(--dark); color: #fff; font-family: 'Inter', sans-serif; margin: 0; line-height: 1.6; }
        h1, h2, h3, .brand-name { font-family: 'Lexend', sans-serif; }

        header { text-align: center; padding: 60px 20px; background: radial-gradient(circle at top, #111, #000); }
        .logo-box i { font-size: 80px; color: var(--cyan); filter: drop-shadow(0 0 20px var(--cyan)); }
        .brand-name { font-size: 55px; margin: 10px 0; font-weight: 900; background: linear-gradient(to right, #00f2fe, #4facfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .say-no { color: var(--red); font-weight: 700; letter-spacing: 3px; font-size: 18px; text-transform: uppercase; }

        .section-box { padding: 50px 20px; text-align: center; border-bottom: 1px solid #222; }
        .search-bar { width: 90%; max-width: 500px; padding: 22px; border-radius: 15px; border: 2px solid #333; background: #080808; color: #fff; font-size: 18px; text-align: center; }
        .btn-main { background: var(--cyan); color: #000; border: none; padding: 18px 45px; border-radius: 12px; font-weight: 800; margin-top: 20px; cursor: pointer; text-transform: uppercase; }

        #result-box { margin-top: 30px; padding: 25px; border-radius: 15px; display: none; max-width: 500px; margin-inline: auto; font-weight: 700; font-size: 18px; }
        .danger { border: 3px solid var(--red); color: var(--red); background: rgba(255, 59, 59, 0.1); }
        .verified { border: 3px solid var(--cyan); color: var(--cyan); background: rgba(0, 242, 254, 0.1); }
        .warning-blink { border: 3px solid var(--warning); color: var(--warning); background: rgba(255, 174, 0, 0.1); animation: blinker 0.6s infinite; }
        @keyframes blinker { 50% { opacity: 0.4; } }

        .report-area { padding: 60px 20px; text-align: center; background: #050505; }
        .report-text { color: #888; font-size: 18px; margin-bottom: 10px; display: block; }
        .btn-report { background: transparent; border: 2px solid var(--red); color: var(--red); padding: 18px 50px; border-radius: 12px; font-weight: 800; cursor: pointer; text-decoration: none; display: inline-block; font-size: 16px; }
        .btn-report:hover { background: var(--red); color: #fff; }

        .cta-section { padding: 60px 20px; text-align: center; }
        .btn-waitlist { background: var(--green); color: #000; padding: 22px 60px; border-radius: 15px; text-decoration: none; font-weight: 900; font-size: 20px; display: inline-block; box-shadow: 0 0 30px rgba(0, 255, 136, 0.2); }

        /* Modal Simple Style */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); padding-top: 50px; }
        .modal-content { background: #111; margin: auto; padding: 30px; border: 1px solid #333; width: 85%; max-width: 500px; border-radius: 20px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #fff; border-radius: 8px; box-sizing: border-box; }

        footer { padding: 50px; text-align: center; font-size: 14px; color: #444; }
    </style>
</head>
<body>

<header>
    <div class="logo-box"><i class="fas fa-shield-halved"></i></div>
    <h1 class="brand-name">TrustID</h1>
    <div class="say-no">Zero Tolerance for Online Scams</div>
</header>

<div class="section-box">
    <h3 style="font-weight: 400; color: #888;">Enter details to verify identity</h3>
    <input type="text" id="searchInput" class="search-bar" placeholder="Account Number or Vendor Name">
    <br>
    <button class="btn-main" onclick="checkScammer()">Run Security Check</button>
    <div id="result-box"></div>
</div>

<div class="report-area">
    <span class="report-text">Have you been scammed or ever been scammed?</span>
    <button class="btn-report" onclick="openReport()">REPORT SCAM HERE</button>
</div>

<div class="cta-section">
    <a href="#" class="btn-waitlist">JOIN THE WAITLIST</a>
</div>

<div id="reportModal" class="modal">
    <div class="modal-content">
        <h2 style="color:var(--red)">Report a Scammer</h2>
        <p style="font-size:14px; color:#888;">Provide details to help us investigate.</p>
        <form id="scamForm">
            <input type="text" placeholder="Scammer's Name or Business Name" required>
            <input type="text" placeholder="Scammer's Account Number" required>
            <textarea rows="4" placeholder="Briefly describe what happened..." required></textarea>
            <input type="text" placeholder="Your Phone Number (Optional)">
            <button type="submit" class="btn-main" style="background:var(--red); width:100%;">Submit Report</button>
            <button type="button" onclick="closeReport()" style="background:none; border:none; color:#555; margin-top:10px; cursor:pointer;">Cancel</button>
        </form>
    </div>
</div>

<footer>&copy; 2026 TRUSTID GLOBAL INFRASTRUCTURE.</footer>

<script>
    const scammers = ["0123456789", "2233445566"];
    const verifiedVendors = ["9876543210"];

    function checkScammer() {
        const input = document.getElementById('searchInput').value.toUpperCase().trim();
        const res = document.getElementById('result-box');
        if(!input) return;
        res.style.display = "block";
        res.className = ""; 
        if(scammers.includes(input)) {
            res.classList.add("danger");
            res.innerHTML = "üö´ SCAMMER DETECTED! DO NOT PROCEED.";
        } else if(verifiedVendors.includes(input)) {
            res.classList.add("verified");
            res.innerHTML = "üõ°Ô∏è VERIFIED TRUSTID VENDOR. SECURE.";
        } else {
            res.classList.add("warning-blink");
            res.innerHTML = "‚ö†Ô∏è NOT FOUND! DEAL WITH EXTREME CAUTION.";
        }
    }

    function openReport() { document.getElementById('reportModal').style.display = "block"; }
    function closeReport() { document.getElementById('reportModal').style.display = "none"; }
    
    document.getElementById('scamForm').onsubmit = function(e) {
        e.preventDefault();
        alert("Report received! We will investigate this vendor immediately. Thank you for helping the community.");
        closeReport();
    }
</script>

</body>
    </html>
